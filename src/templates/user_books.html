{% extends "base.html" %}
{% block content %}
<body class="wallpaper">
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class=""navbar-header>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/auth/login" title="Home">Home</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/books/new">New Book</a></li>
                        <li><a href="/books">Your Books</a></li>
                        <li><a href="/recommendation">Your Favorite</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="content-title container">
        <div>
            <h2>{{ name }}'s books</h2>
        </div>
        <div class="content container">
            {% for book in books %}
                <h3><a href="/reviews/{{ book._id }}">{{ book.book_name }}</a></h3>
                <hr>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
